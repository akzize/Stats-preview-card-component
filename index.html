<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>State Preview Card</title>
</head>
<body>
    <!-- mobile first -->
    <main>
        <section class="first">
            <div class="bg"></div>
            <picture>
                <source media="(min-width: 375px)"
                        srcset="./images/image-header-mobile.jpg">
                <source media="(min-width: 700px)"
                        srcset="./images/image-header-desktop.jpg">
                <img src="./images/image-header-desktop.jpg" alt="header image">
            </picture>
        </section>

        <section class="txt">
            <section>
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
                customer experience, and overall efficiency.</p>
            </section>
            <section class="txt2">
                <article>
                    <h1>10K+</h1>
                    <p>companies</p>
                </article>
                <article>
                    <h1>314</h1>
                    <p>templates</p>
                </article>
                <article>
                    <h1>12M+</h1>
                    <p>queries</p>
                </article>
            </section>
        </section>
    </main>

    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Zakaria</a>.
        </p>
    </footer>
</body>
</html>
